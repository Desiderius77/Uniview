<!doctype html>

<head>
  <link rel="stylesheet" href="material.css">
  <link rel="stylesheet" href="extended.css">
  <script src="material.js"></script>
  <script src="core.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta charset="UTF-8">

</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row ">
        <div class="mdl-layout-title">Uniview - Conference organizer</div>
        <div class="mdl-layout-spacer"></div>

        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>

      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout__title"><img src="images/logo.png"></span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Accès Invité</a>
        <a class="mdl-navigation__link" href="animateur.html">Accès Animateur</a><br />
        <a class="mdl-navigation__link" href="about.html">A propos de Uniview</a>
      </nav>
      
    </div>

    <main class="mdl-layout__content">
      <div id="content">

        <div id="video-title">
          Session en direct
        </div>

        <div id="content-video">
          <div class="mdl-card card mdl-shadow--4dp">
            <video id="v" controls width="100%" height="100%">
              <source src="video.mp4" type=video/mp4>
            </video>
          </div>
        </div>

        <div id="doc-title">
          Support de présentation
        </div>

        <div id="content-page">
          <div class="mdl-card card mdl-shadow--4dp">
            <iframe src="screenserver.html?s=338877" width="100%" height="100%">
              <p>Your browser does not support iframes.</p>
            </iframe>
          </div>
        </div>
        
        <div id="logo">
          <img src="images/ueve.png" style="width:80px;">
          <img src="images/utl.jpg" style="width:150px;">
        </div>

      </div>

    </main>

    <footer>
      <div id="footer-content">
        <div id="footer-content-left">25 | 75</div>
        <div id="footer-content-right">75 | 25</div>
        <div id="footer-content-slider"><input id="slider" class="mdl-slider mdl-js-slider slider" type="range" min="24.5" max="74.5" value="50" tabindex="0"
          oninput="slideChange();">
        </div>
        <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="slider">
          Change la taille des fenêtres selon vos préférences.
        </div>
      </div>
    </footer>
  </div>
</body>

<script type="text/javascript">        
    function slideChange() {
      var x = document.getElementById("slider").value;

      var videoleft = document.getElementById('content-video');
      var newWidth = (x - 0.5)
      videoleft.style.width = newWidth + "%";

      videoleft.style.height = (newWidth*1.154) + "%";

      var videoright = document.getElementById('content-page');
      videoright.style.width = (100 - x - 0.5) + "%";

      videoright.style.height = ((100-newWidth)*1.154) + "%";

      console.log(videoleft.style.height);
    }

</script>
